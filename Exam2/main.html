<!DOCTYPE html>
<html>
<head>
	<title>Welcome to book seller</title>
</head>
<body>
	<h1>Welcome to book seller</h1>
	<p><strong>You are welcome</strong></p>
	<form action="main.php" method="post">
		<label for="name">please input your name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="address">please input your address:</label>
		<input type="text" id="address" name="address"><br><br>

		<label for="zip">please input your zip:</label>
		<input type="text" id="zip" name="zip"><br><br>

		<p><strong>please fill in the quantity field of the following form:</strong></p>
		<table>
			<thead>
				<tr>
					<th>book</th>
					<th>publisher</th>
					<th>price</th>
					<th>quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Web technology</td>
					<td>Springer press</td>
					<td>$5.0</td>
					<td><input type="text" name="Web technology_quantity"></td>
				</tr>
				<tr>
					<td>mathematics</td>
					<td>ACM press</td>
					<td>$6.2</td>
					<td><input type="text" name="mathematics_quantity"></td>
				</tr>
				<tr>
					<td>principle of OS</td>
					<td>Science press</td>
					<td>$10</td>
					<td><input type="text" name="principle of OS_quantity"></td>
				</tr>
				<tr>
					<td>Theory of matrix</td>
					<td>High education press</td>
					<td>$7.8</td>
					<td><input type="text" name="Theory of matrix_quantity"></td>
				</tr>
			</tbody>
		</table>

		<p><strong>payment method:</strong></p>
		<input type="radio" id="cash" name="payment_method" value="cash">
		<label for="cash">cash</label><br>
		<input type="radio" id="cheque" name="payment_method" value="cheque">
		<label for="cheque">cheque</label><br>
		<input type="radio" id="credit_card" name="payment_method" value="credit_card">
		<label for="credit_card">credit card</label><br><br>

		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
